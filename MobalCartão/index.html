<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:wght@400;700&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" href="https://i.ibb.co/6BYpvsH/1086741.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MobalCartão</title>
  </head>
  <body>
    <form action="">
      <section id="credti-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>

      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Número do cartão</label>
          <input
            id="cc-number"
            type="text"
            placeholder="**** **** **** ****"
            required
          />
          <div class="warnig2">
            <img src="https://i.ibb.co/vP88cvS/Warning.png" />
            Esse campo é obrigatorio
          </div>

          <label for="cc-holder">Nome do titular</label>
          <input
            id="cc-holder"
            type="text"
            placeholder="Nome como está no cartão"
            required
          />
          <div class="warnig">
            <img src="https://i.ibb.co/vP88cvS/Warning.png" />
            Esse campo é obrigatorio
          </div>

          <div class="col-2 flex">
            <div class="input-wrapper">
              <label for="cc-validity">Validade</label>
              <input id="cc-validity" type="text" placeholder="mm/aa" />
            </div>
            <div class="input-wrapper">
              <label for="cc-cvv"
                >CVV
                <img
                  src="https://i.ibb.co/ZfqG0cY/Question-1.png"
                  alt="Incone cvv"
                  title="Esse numero geralmente está nas costas do seu cartão"
                />
              </label>
              <input
                class="flex help"
                id="cc-cvv"
                type="text"
                placeholder="***"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="info-security flex">
        <img src="https://i.ibb.co/9cVD6BH/Shield-Check.png" />
        Seus dados estão seguros
      </section>
      <button>Adicionar cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="./funcao.js"></script>
  </body>
</html>
